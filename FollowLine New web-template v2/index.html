<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <head>
        <title>ACE Editor</title>
        <link rel="stylesheet" href="assets/main.css">
        <link rel="stylesheet" href="assets/gui.css">
        <link rel="stylesheet" href="assets/console.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    </head>
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navigation-bar">
        <img class="logo" src="assets/img/logo.jpg" align="left">
        <div class="header">
        <p>Robotics Academy by JdeRobot</p>

    </div>
    </nav>

    <div class="row no-gutters">
      <div class="col-sm-6 col-md-6">
        <div id="Control" class="container" >
          <button  id="submit" type="button" onclick="submitCode()">Play<br><img src="./assets/img/submit.png"></button>
          <button  id="stop" type="button" onclick="stopCode()">Stop<br><img src="./assets/img/pause.png"></button>
          <button  id="save" type="button" onclick="saveCodeLocally()">Save<br><img src="./assets/img/upload.png"></button>
          <input   type="file" id="real-file" hidden="hidden"/>
          <button  id="load" type="button">Load<br><img src="./assets/img/download.png"></button>
          <button  id="reset" type="button" onclick="resetSim()">Reset<br><img style="height:20px;" src="./assets/img/reset.svg"></button>
        </div>

      <li id="frecuency_control" style="list-style: none;" >  <div id="Frequency" class="container">
        <!-- Source http://thenewcode.com/757/Playing-With-The-HTML5-range-Slider-Input -->
        <table>
          <tr>
        <th>Frecuency Control</th>
        <th>Target</th>
        <th>Measured</th>
        <th class="debug">Debug-Level</th>
          </tr>
      <tr>
        <td><input type="range" min="0" max="30" value="12.5" id="fader"
          step="0.1" oninput="frequencyUpdate(value)" class="frequency-slider"></td>
        <td><output for="fader" id="frequency">12.5</output></td>
        <td><output id="ideal_frequency">0</output></td>
        <td class="debug"><input  id="slide" type="range" min="1" max="4" steps="1" value="2" name="debug" class="debug-slider">
        <ul class="debug-labels">
        <p id="slidernum">2</p>
              <script type="text/javascript">
                var slide = document.getElementById('slide'),
                sliderDiv = document.getElementById("slidernum");

                slide.onchange = function() {
                  sliderDiv.innerHTML = this.value;
                }
              </script>
            </ul>

            </td>
          </tr>
        </table>
      </div></li>

  <div id="code-control">
  <!-- Code Editor -->
  <!-- Along with buttons -->
  <div id="code_container">

  <div id="editor">from GUI import GUI
  from HAL import HAL
  # Enter sequential code!


  while True:
  # Enter iterative code!
  </div>

  </div>
  </div>
      </div>
      <div id=right class="col-6 col-md-6"><!-- Canvas -->
        <div id="visual_buttons" class="row no-gutters">
        <button id="gzweb_btn" type="button" onclick="changegzweb()"><img id="gzimg" src="./assets/img/gzweb_btn.png"></button>
        <button id="console_btn" style="margin-left:50px;" type="button" onclick="changeconsole()"><img id="terminalimg" src="./assets/img/terminal-solid.svg"></button>
      </div>
      <div id="visual">

        <canvas id="birds-eye"></canvas>
        <canvas id="gui_canvas"></canvas>
      </div>
      <p id="lap_heading">Lap Time <br> <br><img src="./assets/img/stopwatch-solid.svg"><span id="lap_time"></span> </p>


      <div id="console" style="display:none;">
        <p >Console</p>
          <!-- Console -->
          <div id="Console" class="container">
        <ul>
          <li class="Console-item">
            <input value=">>" class="terminal" readonly><input class="command">
          </li>
        </ul>
      </div>
      </div>

        <iframe id="iframeGzweb" style="display:none;" src="http://127.0.0.1:8080" width="100%" height="50%" ></iframe>
        <script type="text/javascript">
        function changeconsole(){
          var console_display = document.getElementById('console').style.display
          console.log(console_display)
          if (console_display == "none" || console_display == "none" ) {
            document.getElementById('console').style.display = 'block';
          } else{
            document.getElementById('console').style.display = 'none';
          }
        }
        function changegzweb(){
          var display = document.getElementById('iframeGzweb').style.display
          console.log(display)
          if (display == "none" || display == "none" ) {
            document.getElementById('iframeGzweb').style.display = 'block';
          } else{
            document.getElementById('iframeGzweb').style.display = 'none';
          }
        }
        </script></div>
    </div>

    <script src="ace-builds/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
  	<script src="assets/websocket_address.js" type="text/javascript" charset="utf-8"></script>
  	<script src="assets/launcher.js" type="text/javascript" charset="utf-8"></script>
  	<script src="assets/ws_code.js" type="text/javascript" charset="utf-8"></script>
    <script src="assets/ws_gui.js" type="text/javascript" charset="utf-8"></script>
  	<script src="assets/local_functions.js" type="text/javascript" charset="utf-8"></script>
    <script src="assets/birds_eye.js" type="text/javascript" charset="utf-8"></script>
    <script src="assets/console.js" type="text/javascript" charset="utf-8"></script>


  </body>
</html>
